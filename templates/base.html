<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Etymology Search{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1><a href="/">EtymoSearch</a></h1>
            <!-- <form action="{{ url_for('search') }}" method="get">
                <input type="text" name="q" placeholder="Search a word..." value="{{ request.args.get('q', '') }}">
                <button type="submit">Search</button>
            </form> -->
            <form action="{{ url_for('search') }}" method="get">
                <input
                    type="text"
                    name="q"
                    placeholder="Search a wordâ€¦"
                    value="{{ request.args.get('q','') }}"
                >

                <select name="lang">
                    {% for code,label in supported_languages %}
                    <option value="{{ code }}"
                        {% if request.args.get('lang','en') == code %}selected{% endif %}>
                        {{ label }}
                    </option>
                    {% endfor %}
                </select>

                <button type="submit">Search</button>
            </form>

        </div>
    </header>
    <main class="container">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
